<section data-ng-controller="login as vm">
    <div class="login">
    	<div class="row">
      
			<div class="login signup">
				<div class="app-description">
					Compare your CrossFit RX-benchmarks and PRs with other CrossFitters all around the world.
				</div>
				<br>
			</div>
			<!-- FACEBOOK SIGNIN -->
			<form class="login signup notes" name="fb_signin" id="fb_signin" action="signin/facebook" method="POST">
				<input type="hidden" name="_csrf" value="${_csrf.token}"></input>
				<input type="hidden" name="scope" value="user_friends,email"></input>
				<button type="submit" class="facebook-button">
					<img src="content/facebook/sign-in-with-facebook.png" />
				</button>
			</form>

			<div class="login signup">
				<div class="notes">We will never post on your wall!</div>
			</div>
        </div>
    </div>
</section>
