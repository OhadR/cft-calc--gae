<section data-ng-controller="forgotpassword as vm">
    <form ng-submit="vm.onForgotPassword()">
        <div class="login">
            <div class="left small">
                <h6>Enter you email below for a password reminder</h6>
            </div>
            <div>
                <input class="left" type="email" name="login" ng-model="vm.userInfo.email" placeholder="Email address" required="required">
            </div>
            <div>
                <p class="login-submit forgot-password-submit">
                    <button type="submit" class="login-button">Login</button>
                </p>
            </div>
            <div ng-show="vm.hasError">
                <h6 class="password-recovery-error">{{vm.error}}</h6>
            </div>
            <div ng-show="vm.passwordSent">
                <h6 class="password-sent">Password recovery instructions has been sent to you email account, please check you email and follow the instructions...</h6>
            </div>
        </div>
    </form>
</section>
