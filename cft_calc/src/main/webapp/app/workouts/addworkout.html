<section class="mainbar" data-ng-controller="addworkout as vm">
    <section class="matter">
        <form ng-submit="vm.onSaveWorkout()">
            <div class="container">
                <div class="row">
                    <div class="widget wviolet">
                        <div data-cc-widget-header title="{{vm.title}}"></div>
                        <div class="widget-content user">
                            <div class="container-fluid">
                                <p class="row">
                                    <label>Workout Name: </label>
							       	<select data-ng-model="vm.workout.name" data-ng-options="w for w in vm.workoutNames" />
							    </p>
                                <p class="row">
                                    <input type="text" data-ng-model="vm.workout.result" placeholder="Enter the result (see notes)" required/>
                                </p>
                                <p class="row">
                                    <label>Date: </label>
                                    <datepicker ng-model="vm.workout.date" show-weeks="false" class="well well-sm" />
                                </p>
                            </div>
                            <div class="container-fluid">
                                <button type="submit">Save</button>
                            </div>
                        </div>
                        <div class="widget-foot">
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </section>
</section>
