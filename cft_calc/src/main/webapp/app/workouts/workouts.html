<section class="mainbar" data-ng-controller="workouts as vm">
    <section class="matter">
        <div class="container"">
            <div class="row">
                <div class="widget wviolet">
                    <div data-cc-widget-header title="{{vm.title}}"></div>
                    <div class="widget-content user">
						<div>
							<label>Workout Name: </label>
							<select data-ng-model="vm.workout.name" ng-init="" data-ng-options="w for w in vm.workoutNames | orderBy:'toString()'" ng-change='vm.onWorkoutChanged()' >
							</select>
						</div>
						<div style="height:200px"
						    ac-chart="chartType" 
						    ac-data="chartData" 
						    ac-config="config"
						    class="chart">
						</div>
												  
                    </div>
                    <div class="widget-foot">
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6">
                  <div class="widget wblue">
                     <div data-cc-widget-header title="Remove Workout"></div>

                     <div class="widget-content user">
						<div>
							<label>Workout Name: </label>
							<select data-ng-model="vm.workout.name" ng-init="" data-ng-options="w for w in vm.workoutNames | orderBy:'toString()'" ng-change='vm.onWorkoutChanged()' >
							</select>
						</div>
		                <form ng-submit="vm.onRemoveWorkout()">
                            <div class="container-fluid">
                                <button type="submit">Remove</button>
                            </div>
                          
	                    </form>
                     </div>

                     <div class="widget-foot">
                         <div class="clearfix"></div>
                     </div>
                 </div>
             </div>            
        </div>
        
       </div>        
    </section>
</section>
