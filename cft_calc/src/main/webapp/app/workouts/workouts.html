<section class="mainbar" data-ng-controller="workouts as vm">
    <section class="matter">
        <div class="container"">
            <div class="row">
                <div class="widget wviolet">
                    <div data-cc-widget-header title="{{vm.title}}"></div>
                    <div class="widget-content user">
						<div class="row">
							<label>Workout Name: </label>
							<select data-ng-model="vm.workout.name" data-ng-options="w for w in vm.workoutNames" ng-change='vm.onWorkoutChanged()' >
							</select>
						</div>
						<div style="height:200px"
						    ac-chart="chartType" 
						    ac-data="chartData" 
						    ac-config="config"
						    class="chart">
						</div>
												  
						<div>
							<ul>
							        <!-- li ng-repeat="xxx in xxxs">{{xxx}}</li-->
							        <li ng-repeat="workout in vm.workouts">{{workout.result}} : {{workout.timestamp}}</li>
							        <li ng-show="!vm.workouts.length">No records</li>
							</ul>
                            <!-- table class="table">
                                <tr>
                                    <th>Name</th>
                                    <th>Result</th>
                                    <th>Date</th>
                                </tr>
                                <tr ng-repeat="workout in vm.workouts">
                                    <td> {{workout.result}} </td>
                                    <td> {{workout.timestamp}} </td>
                                </tr>
								<tr ng-show="!vm.workouts.length">No records</tr>                                    
                            </table-->
                        </div>
                    </div>
                    <div class="widget-foot">
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
