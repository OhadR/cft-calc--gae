<section class="mainbar" data-ng-controller="workouts as vm">
    <section class="matter">
        <div class="container"">
            <div class="row">
                <div class="widget wviolet">
                    <div data-cc-widget-header title="{{vm.title}}"></div>
                    <div class="widget-content user">
						<div class="row">
							<label>Workout Name: </label>
							<select data-ng-model="vm.workout.name" ng-init="" data-ng-options="w for w in vm.workoutNames" ng-change='vm.onWorkoutChanged()' >
							</select>
						</div>
						<div style="height:200px"
						    ac-chart="chartType" 
						    ac-data="chartData" 
						    ac-config="config"
						    class="chart">
						</div>
												  
                    </div>
                    <div class="widget-foot">
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
